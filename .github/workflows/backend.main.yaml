name: Deploy Azure Function

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/api/**'

env:
  AZURE_FUNCTIONAPP_NAME: 'resume-counter'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend/api'
  NODE_VERSION: '20.x'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/api
    
    environment:
      name: production
      url: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './backend/api/package-lock.json'

    - name: Install production dependencies
      run: npm install --production
      working-directory: ./backend/api

    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        respect-pom-xml: false
        scm-do-build-during-deployment: false
        enable-oryx-build: false

    - name: Verify deployment
      run: |
        echo "Testing deployed function..."
        sleep 15
        RESPONSE=$(curl -s -X POST https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/counter \
          -H "Content-Type: application/json" \
          -d '{"test":"deployment"}')
        
        if echo "$RESPONSE" | grep -q "success"; then
          echo "Deployment successful!"
        else
          echo "Deployment verification failed"
          echo "Response: $RESPONSE"
          exit 1
        fi

    - name: Azure Logout
      run: az logout
      if: always()