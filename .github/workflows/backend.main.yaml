name: CI/CD for Azure Function

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/api/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/api/**'

env:
  AZURE_FUNCTIONAPP_NAME: 'resume-counter'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend/api'
  NODE_VERSION: '20.x'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/api
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './backend/api/package-lock.json'

    - name: Install dependencies
      run: |
        npm install
        npm install --save-dev jest cross-env

    - name: Run tests
      run: npx jest

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/api
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './backend/api/package-lock.json'

    - name: Install production dependencies
      run: npm install --production

    - name: Deploy to Azure
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

    - name: Verify deployment
      run: |
        echo "Testing deployed function..."
        sleep 15
        RESPONSE=$(curl -s -X POST https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/counter \
          -H "Content-Type: application/json" \
          -d '{"test":"deployment"}')
        
        if echo "$RESPONSE" | grep -q "success"; then
          echo "✅ Deployment successful!"
        else
          echo "❌ Deployment verification failed"
          echo "Response: $RESPONSE"
          exit 1
        fi